<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vote Counting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
  <body>
    <div class="container p-2">
        <section>
            <h3 class="text-center">Class Monitor Votes</h3>
            <p class="text-center" id="totalVotes">Total Votes : 0</p>
        </section>
    
    <form action="#" id="voteForm" class="w-50 me-auto ms-auto p-2 border border-1 rounded">
        <h3 class="text-primary">Vote</h3><br>
        <label for="name">Student Name</label>
        <input type="text" id="name" class="form-control my-2">
        <label for="candidates">Select Monitor</label>
        <select id="candidates" class="form-select my-2">
            
        </select>
        <button type="submit" class="btn btn-success w-100">Vote</button>
    </form>

    <table id="votingResult" class="table mt-2">
        <tr id="candidatesRow"></tr>
        <tr>
            <td>
                <table id="voters1" class="table">
                    
                </table>
            </td>

            <td>
                <table id="voters2" class="table">
                    
                </table>
            </td>

            <td>
                <table id="voters3" class="table">
                   
                </table>
            </td>
        </tr>
    </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
